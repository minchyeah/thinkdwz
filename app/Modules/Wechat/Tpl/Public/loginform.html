<script type="text/javascript">
$(function(){
	$.ajaxSetup({
		cache: false
	});
	$("#login_form input").focus(function(){
		var $this = $(this);
		$("#errfor_" + $this.attr('name'), "#login_form").html('');
	});
	$("#signup_form input").focus(function(){
		var $this = $(this)
		$("#errfor_" + $this.attr('name'), "#signup_form").html('');
	});
	$("#login_form").ajaxForm({dataType:'json',beforeSubmit:function(arr, $form, options){
		var flag = true;
		var $form = $form[0];
		if($form.username.value == '请输入您的帐号...'){
			flag = false;
			$("#errfor_username", "#login_form").text('请输入用户名');
		}
		if($form.password.value == ''){
			flag = false;
			$("#errfor_password", "#login_form").text('请输入密码');
		}
		if($form.captcha.value == ''){
			flag = false;
			$("#errfor_captcha", "#login_form").text('请输入验证码');
		}
		return flag;
	},success:function(rs){
		alert(rs.info);
		if(rs.status == 1){
			window.location.reload();
		}
	}});
	$("#signup_form").ajaxForm({dataType:'json',beforeSubmit:function(arr, $form, options){
		var flag = true;
		var $form = $form[0];
		if($form.username.value == '请输入注册帐号...'){
			flag = false;
			$("#errfor_username", "#signup_form").text('请输入注册帐号');
		}
		if($form.password.value == ''){
			flag = false;
			$("#errfor_password", "#signup_form").text('请输入您的密码');
		}
		if($form.repassword.value == ''){
			flag = false;
			$("#errfor_repassword", "#signup_form").text('请再次输入您的密码');
		}
		if($form.password.value != $form.repassword.value){
			flag = false;
			$("#errfor_repassword", "#signup_form").text('两次输入的密码不一样');
		}
		if($form.nickname.value == '如：小微...'){
			flag = false;
			$("#errfor_nickname", "#signup_form").text('请输入您的昵称');
		}
		if($form.email.value == '请输入您常用邮箱'){
			flag = false;
			$("#errfor_email", "#signup_form").text('请输入您常用邮箱');
		}
		if($form.captcha.value == ''){
			flag = false;
			$("#errfor_captcha", "#signup_form").text('请输入验证码');
		}
		return flag;
	},success:function(rs){
		alert(rs.info);
		if(rs.status == 1){
			window.location.reload();
		}
	}});
});
</script>
