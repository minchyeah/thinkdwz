
<!--报错-->
<div class="faqdiv" name="bc" style="display:none;">
  <div id="hydlt">
    <ul>
      <li>为{$store.name}报错</li>
    </ul>
    <h5 class="close" rel="bc"></h5>
  </div>
  <form id="error_form" action="/store/saveError" method="post">
  <div id="hydlx">
    <ol>
      <li>
        <h4></h4>
        <h5> 请把发现的问题告诉我们，感谢～ </h5>
      </li>
      <li class="wzy">
        <h4>说明：</h4>
        <h5>
          <textarea name="content"></textarea>
        </h5>
        <h6 id="errfor_content"></h6>
      </li>
      <li>
        <h4>邮箱：</h4>
        <h5>
          <input name="email" type="text" size="50" onblur="this.value=this.value==''?'请输入您常用邮箱':this.value;this.style.color='#a50307';" onfocus="this.value='';this.style.color='#797979';" value="请输入您常用邮箱"/>
        </h5>
        <h6 id="errfor_email"></h6>
      </li>
      <li class="dltj hs">
        <h3>
          <input class="pjtj" type="submit" value="&nbsp;">
          我们会尽快处理！</h3>
      </li>
    </ol>
  </div>
  <input type="hidden" id="score_id" name="store_id" value="{$store.id}">
  </form>
  <script type="text/javascript">
	$(function(){
		$.ajaxSetup({
			cache: false
		});
		$("#error_form input").add("#error_form textarea").focus(function(){
			var $this = $(this);
			$("#errfor_" + $this.attr('name'), "#error_form").html('');
		});
		$("#error_form").ajaxForm({dataType:'json',beforeSubmit:function(arr, $form, options){
			var flag = true;
			var $form = $form[0];
			if($form.content.value == ''){
				flag = false;
				$("#errfor_content", "#error_form").text('请输入内容');
			}
			var email_reg = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			if($form.email.value == '请输入您常用邮箱'){
				flag = false;
				$("#errfor_email", "#error_form").text('请输入您常用邮箱');
			}else if(!email_reg.test($form.email.value)){
				flag = false;
				$("#errfor_email", "#error_form").text('邮箱请输入错误');
			}
			return flag;
		},success:function(rs){
			alert(rs.info);
			if(rs.status == 1){
				window.location.reload();
				$("#error_form").reset();
			}
		}});
	});
  </script>
</div>
