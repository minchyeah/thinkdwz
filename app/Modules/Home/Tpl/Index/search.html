<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Public:header_meta" />
<link href="css/ty.css" rel="stylesheet" type="text/css" />
<link href="css/colorbox.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/colorbox.js"></script>
</head>

<body>
<include file="Public:header" />
<div class="jz lby">
  <div class="lbyl">
    <include file="Index:search_form" />
    <div class="lbyfl">
      <ul>
        <li class="<empty name="_GET['type']">xz</empty>"><a href="{$city.alias|city_domain}/search/">全部</a><span>({$all_store_count})</span></li>
        <volist name="store_types" id="vo">
        <li class="<eq name="_GET['type']" value="$vo.id">xz</eq>"><a href="{$city.alias|city_domain}/search/?type={$vo.id}&key={$search_key}">{$vo.type_name}</a><span>({$vo.store_count})</span></li>
        </volist>
      </ul>
    </div>
  </div>
  <div class="lbyr">
    <div class="dqwz heis">当前位置：<a href="{$city.alias|city_domain}/">首页</a>><a>搜索结果</a></div>
    <div class="lbypl heis">
      <dl>
        <dt>周边网为您找到了<b>{$count}</b>家外卖店</dt>
        <dd><span class="xz"><a href="{$city.alias|city_domain}/search/?key={$search_key}">默认排列</a></span>|<span><a href="{$city.alias|city_domain}/search/?key={$search_key}&sort=score" title="大家都说好！">评分最高</a></span>|<span><a href="{$city.alias|city_domain}/search/?key={$search_key}&sort=recommend" title="我们品尝过！">我们推荐</a></span></dd>
      </dl>
    </div>
    <div class="lbynr bs">
      <volist name="stores" id="vo">
      <dl>
        <dt><a href="{$city.alias|city_domain}/store/{$vo.id}.html" target="_blank" title="{$vo.name}"><img src="{$vo.image|imgsrc=200,150}" alt="{$vo.name}" /><b></b></a>
          <h2>推荐</h2>
        </dt>
        <dd><span>{$vo.rating|showStar}</span>
          <h1>{$vo.name}</h1>{$vo.sendup_prices}<a href="{$city.alias|city_domain}/store/{$vo.id}.html" target="_blank">查看详细</a></dd>
      </dl>
      </volist>
    </div>
    <div class="fy bs">{$page}</div>
  </div>
  <div class="clr"></div>
</div>
<include file="Public:footer" />
<include file="Public:loginform" />
<include file="Public:city_selbox" />
<include file="Public:bshare" />
</body>
</html>
