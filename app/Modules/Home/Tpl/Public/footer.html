<script type="text/javascript">
function submitFooterOrder()
{
	var MyRule = {
			required: /\S+/,
			number: /^\d+$/,
			chinese: /^[\u4E00-\u9FA5\uF900-\uFA2D]+$/,
			mobile: /^(13|14|15|16|17|18|19)[0-9]{9}$/,
		};
	$form = $("#orderformfooter");
	var $flag = true;
	var $b = $('#resulttip', $form);
	$("input.check", $form).add("select.check", $form).each(function(i){
		var $input = $(this);
		var reg = new RegExp(/\S+/);
		if(!reg.test($input.val())){
			$flag = false;
			$b.text($input.data().msg);
			return false;
		}
		var rule = $input.data().rule;
		var crule = MyRule[rule] || rule;
		var creg = new RegExp(crule);
		if(!creg.test($input.val())){
			$flag = false;
			$b.text($input.data().msg);
			return false;
		}
	});
	if($flag){
		$b.text("正在提交...");
		$.post($form.attr('action'),$form.serialize(),function(rs){
			$form.find("dd#resulttip").text(rs.info);
			if(rs.status){
				$form[0].reset();
			}
		});
	}
	return false;
}
</script>
