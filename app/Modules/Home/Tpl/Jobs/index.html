<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<assign name="current_nav" value="jobs" />
<include file="Public:header_meta" />
<script>
	$(document).ready(function(){
		$("ul#jobsTitle li").click(function(){
			var index = $(this).index();
			if(index){
				$("ol#jobsList > li").hide().eq(index-1).show();
			}else{
				$("ol#jobsList > li").show();
			}
		});
	});
</script>
</head>

<body>
<include file="Public:header" />
<div class="jz">
  <div class="cbl" id="rczpl">
    <h3>招聘职位</h3>
    <ul id="jobsTitle">
      <li>»&nbsp;全部</li>
      <volist name="jobs" id="vo">
      <li class="ztwdj">»&nbsp;{$vo.title}</li>
      </volist>
    </ul>
  </div>
  <div class="nry">
    <div class="dqwz">
      <div class="dqwzs">
        <h1>招贤纳士</h1>
        <h2>当前位置：<a href="__APP__/">首页</a>><a href="rczp.html">招贤纳士</a></h2>
      </div>
      <div class="dqwzx">{$jobs_description}</div>
    </div>
    <div id="rczpr">
      <ol id="jobsList">
        <volist name="jobs" id="vo">
        <li>
          <dl>
            <dt>职位：{$vo.title}<i>人数：{$vo.number}人</i></dt>
            <volist name="vo.requirement" id="svo">
            <dd><b>{$key}：</b>{$svo}</dd>
            </volist>
          </dl>
          <div class="clr"></div>
          <dl class="zpxx">
            <dt>工作简介及其它要求：</dt>
            <dd>{$vo.description|nl2br}</dd>
          </dl>
        </li>
        </volist>
      </ol>
    </div>
    <div class="zxnslx">
        <dl>
          <dt>联系方式：</dt>
          <volist name="jobs_contact" id="vo">
          <dd><b>{$key}：</b>{$vo}</dd>
          </volist>
        </dl>
        <div class="clr"></div>
      </div>
  </div>
  <div class="clr"></div>
</div>
<include file="Public:footer" />
<include file="Public:service" />
</body>
</html>
