<div class="pageContent">
<form method="post" action="{:U('Case/save')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
  <div class="pageFormContent" layoutH="55">
	<div class="unit">
	  <label>面积：</label>
	  <input name="area" value="{$vo.area}" class="required" size="30" />
	</div>
	<div class="unit">
	  <label>价格：</label>
	  <input name="price" value="{$vo.price}" class="required" size="30" />
	</div>
	<div class="unit">
	  <label>地址：</label>
	  <input name="address" value="{$vo.address}" class="required" size="50" />
	</div>
	<div class="unit">
	  <label>户型：</label>
	  <php>$case_types = str2arr($settings['case_type']); $types = str2arr($vo['type']);</php>
	  <volist name="case_types" id="tvo">
	    <input name="type" type="radio" value="{$tvo}<if condition="$tvo==$vo['type']">" checked="true</if>">{$tvo}&nbsp;&nbsp;
	  </volist>
	</div>
	<div class="unit">
	  <label>风格：</label>
	  <php>$case_styles = str2arr($settings['case_style']); $styles = str2arr($vo['style']);</php>
	  <volist name="case_styles" id="svo">
	    <input name="style[]" type="checkbox" value="{$svo}<if condition="in_array($svo, $styles)">" checked="true</if>">{$svo}&nbsp;&nbsp;
	  </volist>
	</div>
	<div class="unit">
	  <label>设计师：</label>
	  <select name="designer">
	    <option value="1<eq name="vo.status" value="1">" selected="selected</eq>">显示</option>
	    <option value="0<eq name="vo.status" value="0">" selected="selected</eq>">不显示</option>
	  </select>
	</div>
	<div class="unit">
	  <label>工程师：</label>
	  <select name="engineer">
	    <option value="1<eq name="vo.status" value="1">" selected="selected</eq>">显示</option>
	    <option value="0<eq name="vo.status" value="0">" selected="selected</eq>">不显示</option>
	  </select>
	</div>
	<div class="unit">
	  <label>介绍：</label>
	  <textarea name="detail" style="height:60px;width:600px;">{$vo.content}</textarea>
	</div>
  </div>
  <div class="formBar">
	<ul>
		<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
		<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
  </div>
  <input type="hidden" name="cate_id" value="{$vo.cate_id}">
  <input type="hidden" name="id" value="{$vo.id}">
</form>
</div>
