<div class="pageContent">
	<form method="post" action="{:U('Case/save')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
		<div class="pageFormContent" layoutH="57">
			<dl class="nowrap">
				<dt>作品名称：</dt>
				<dd><input class="required" name="name" type="text" size="50" value="{$vo.name}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>作品图片：</dt>
				<dd>
				  <if condition="$vo['image']"><img src="{$vo.image|imgsrc=###,100,100}" /></if>
				  <input class="<if condition="!$vo['image']">required</if>" name="imgfile" type="file" size="30" /></dd>
			</dl>
			<!-- 
			<dl class="nowrap">
				<dt>选择分类：</dt>
				<dd>
					<select name="cid">
						<volist name="catalog" id="cvo">
						<option value="{$cvo.id}<if condition="$cvo['id'] == $vo['cid']">" selected="selected</if>">{$cvo.name}</option>
						</volist>
					</select>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>排序：</dt>
				<dd><input name="sort_order" type="text" size="10" value="{$vo.sort_order}"/></dd>
			</dl>
			 -->
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
			</ul>
		</div>
		<input type="hidden" name="id" value="{$vo.id}"/>
		<input type="hidden" name="type" value="case"/>
	</form>
</div>
