<form id="pagerForm" method="post" action="{:U('Product/index')}">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="search_key" value="{$_REQUEST['search_key']}">
</form>
<div class="pageContent">
  <table class="list" width="100%" layoutH="53">
    <thead>
	  <tr>
		<th width="20"><input type="checkbox" group="id" class="checkboxCtrl"></th>
		<th width="30">编号</th>
		<th width="100">形象图片</th>
		<th width="60">名称</th>
		<th width="60">性别</th>
		<th width="60">科目</th>
		<th width="60">教龄</th>
		<th width="30">排序</th>
		<th width="80">操作</th>
	  </tr>
    </thead>
    <tbody>
	  <volist id="vo" name="list">
	  <php>$images = json_decode($vo['images'], true);</php>
	  <tr target="sid_article" rel="{$vo['id']}">
		<td width="20"><input type="checkbox" name="id" value="{$vo['id']}" /></td>
		<td>{$vo['id']}</td>
		<td><if condition="$vo['image']"><img src="{$vo.image|imgsrc=###,100,100}" /></if></td>
		<td>{$vo.name}</td>
		<td>{$vo.gender}</td>
		<td>{$vo.subject}</td>
		<td>{$vo.teach_age}</td>
		<td>{$vo.sort_order}</td>
		<td>
		  <a href="__URL__/edit/id/{$vo.id}" target="navTab" rel="storeform" class="btnEdit" title="编辑">编辑</a>
		  <a href="__URL__/delete/id/{$vo['id']}/dwzid/{$_GET['dwzid']}" target="ajaxTodo" title="确实要删这条记录吗？" class="btnDel">删除</a>
		</td>
	  </tr>
	  </volist>
    </tbody>
  </table>
  <div class="panelBar">
    <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
  </div>
</div>
