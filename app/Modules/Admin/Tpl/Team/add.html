<div class="pageContent">
<form method="post" action="{:U('Team/save')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
  <div class="pageFormContent" layoutH="55">
	<div class="unit">
	  <label>姓名：</label>
	  <input name="name" value="{$vo.name}" class="required" size="50" />
	</div>
	<!-- 
	<div class="unit">
	  <label>性别：</label>
	  <input name="gender" type="radio" value="男<if condition="$vo['gender']=='男'">" checked="true</if>" class="required" size="50" /> 男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  <input name="gender" type="radio" value="女<if condition="$vo['gender']=='女'">" checked="true</if>" class="required" size="50" /> 女
	</div>
	<div class="unit">
	  <label>头衔：</label>
	  <input name="title" value="{$vo.title}" class="required" size="30" />
	</div>
	 -->
	<div class="unit">
	  <label>工龄：</label>
	  <input name="team_age" value="{$vo.team_age}" class="required" size="30" />
	</div>
	<div class="unit">
	  <label>作品数（预设）：</label>
	  <input name="case_count" value="{$vo.case_count}" class="required" size="30" />
	</div>
	<div class="unit">
	  <label>点赞数（预设）：</label>
	  <input name="zhan_count" value="{$vo.zhan_count}" class="required" size="30" />
	</div>
	<div class="unit">
	  <label>预约（预设）：</label>
	  <input name="order_count" value="{$vo.order_count}" class="required" size="30" />
	</div>
	<div class="unit">
	  <label>风格：</label>
	  <php>$case_styles = str2arr($settings['case_style']); $styles = str2arr($vo['style']);</php>
	  <volist name="case_styles" id="svo">
	    <input name="style[]" type="checkbox" value="{$svo}<if condition="in_array($svo, $styles)">" checked="true</if>">{$svo}&nbsp;&nbsp;
	  </volist>
	</div>
	<div class="unit">
	  <label>图片：</label>
	  <if condition="$vo['image']"><img src="{$vo.image|imgsrc=###,100,100}" />
	  <div style="display:block;width:30px;text-align:center;float:left;line-height:100px;"><a style="line-height:30px;" title="删除图片" href="javascript:;" class="delimg" data-imgidx="0">X</a></div>
	  </if>
	  <input name="imgfile" type="file" size="30" />
	</div>
	<div class="unit">
	  <label>设计理念：</label>
	  <textarea name="detail" style="height:60px;width:600px;">{$vo.detail}</textarea>
	</div>
  </div>
  <div class="formBar">
	<ul>
		<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
		<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
  </div>
  <input type="hidden" name="cate_id" value="{$vo.cate_id}">
  <input type="hidden" name="id" value="{$vo.id}">
</form>
</div>
