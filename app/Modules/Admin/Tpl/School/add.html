<div class="pageContent">
	<form method="post" action="{:U('School/save')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
		<div class="pageFormContent" layoutH="57">
			<dl class="nowrap">
				<dt>学校名称：</dt>
				<dd><input class="required" name="name" type="text" size="50" value="{$vo.name}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>所在地址：</dt>
				<dd><textarea class="required" cols="50" rows="1" name="address">{$vo.address}</textarea></dd>
			</dl>
			<dl class="nowrap">
				<dt>联系人：</dt>
				<dd><input class="required" type="text" size="30" name="contact" value="{$vo.contact}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>联系电话：</dt>
				<dd><input class="required" type="text" size="30" name="phone" value="{$vo.phone}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>QQ：</dt>
				<dd><input class="required" type="text" size="30" name="qq" value="{$vo.qq}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>排序：</dt>
				<dd><input class="" type="text" size="8" name="sort_order" value="{$vo.sort_order}"/>&nbsp;&nbsp; 从小到大,默认为0</dd>
			</dl>
			<dl class="nowrap">
				<dt>形象图片：</dt>
				<dd>
				  <if condition="$vo['image']"><img src="{$vo.image|imgsrc=###,100,100}" /></if>
				  <input class="<if condition="!$vo['image']">required</if>" name="imgfile" type="file" size="30" /></dd>
			</dl>
			<dl class="nowrap">
				<dt>视频代码：</dt>
				<dd><textarea cols="100" rows="5" name="video">{$vo.video}</textarea></dd>
			</dl>
			<dl class="nowrap">
				<dt>详细介绍：</dt>
				<dd><textarea class="editor" name="content" style="height:400px;width:800px;" upImgUrl="__URL__/uploadEditorImage" upImgExt="jpg,jpeg,gif,png">{$vo.content}</textarea></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		<input name="id" type="hidden" value="{$vo.id}" />
	</form>
</div>
