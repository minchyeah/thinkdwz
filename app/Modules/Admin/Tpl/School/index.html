<form id="pagerForm" method="post" action="{:U('Store/index')}">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="search_key" value="{$_REQUEST['search_key']}">
	<input type="hidden" name="location_id" value="{$_REQUEST['location_id']}">
</form>
<div class="pageContent">
  <table class="list" width="100%" layoutH="27">
    <thead>
	  <tr>
		<th width="30"><input type="checkbox" group="id" class="checkboxCtrl"></th>
		<th width="60">编号</th>
		<th width="120">LOGO</th>
		<th width="120">名称</th>
		<th width="100">联系人</th>
		<th width="100">电话</th>
		<th width="100">QQ</th>
		<th>地址</th>
		<th width="100">排序</th>
		<th width="80">操作</th>
	  </tr>
    </thead>
    <tbody>
	  <volist id="vo" name="list">
	  <tr target="sid_article" rel="{$vo['id']}">
		<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
		<td>{$vo['id']}</td>
		<td><if condition="$vo['image']"><img src="{$vo.image|imgsrc=###,100,100}" /></if></td>
		<td>{$vo.name}</td>
		<td>{$vo.contact}</td>
		<td>{$vo.phone}</td>
		<td>{$vo.qq}</td>
		<td>{$vo.address}</td>
		<td>{$vo.sort_order}</td>
		<td>
		  <a href="__URL__/edit/id/{$vo.id}" target="navTab" rel="storeform" class="btnEdit" title="编辑">编辑</a>
		  <a href="__URL__/delete/id/{$vo['id']}/dwzid/{$_GET['dwzid']}" target="ajaxTodo" title="确实要删这条记录吗？" class="btnDel">删除</a>
		</td>
	  </tr>
	  </volist>
    </tbody>
  </table>
  <div class="panelBar">
    <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
  </div>
</div>
