<form id="pagerForm" method="post" action="{:U('Users/index')}">
	<input type="hidden" name="pageNum" value="1" />
</form>
<div class="pageContent">
  <div class="panelBar">
    <ul class="toolBar">
      <li><a class="add" href="__URL__/add/tid/{$Think.request.tid}" target="dialog" width="500" height="200" mask="true" maxable="false"><span>新增</span></a></li>
    </ul>
  </div>
  <table class="table" width="100%" layoutH="75">
    <thead>
	  <tr>
		<th><input type="checkbox" group="id" class="checkboxCtrl"></th>
		<th>编号</th>
		<th>网站名称</th>
		<th>链接地址</th>
		<th>链接类型</th>
		<th>网站LOGO</th>
		<th>操作</th>
	  </tr>
    </thead>
    <tbody>
	  <volist id="vo" name="list">
	  <tr target="sid_article" rel="{$vo['id']}">
		<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
		<td>{$vo['id']}</td>
		<td>{$vo.sitename}</td>
		<td>{$vo.address}</td>
		<td>{$linktype[$vo['category']]}</td>
		<td><if condition="$vo['logo']"><img src="{$vo.logo}" /></if></td>
		<td><a href="__URL__/edit/id/{$vo.id}" target="dialog" width="500" height="200" mask="true" maxable="false"><span>编辑</span></a>&nbsp;|&nbsp;<a class="delete" href="__URL__/delete/id/{$vo['id']}/navTabId/__MODULE__" target="ajaxTodo" title="确实要删这条记录吗？"><span>删除</span></a></td>
	  </tr>
	  </volist>
    </tbody>
  </table>
  <div class="panelBar">
    <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
  </div>
</div>
