<div class="pageContent">
<form method="post" action="{:U('Article/save')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
  <if condition="$vo['cate_id'] eq 10">
  <div class="pageFormContent" layoutH="55">
	<div class="unit">
	  <label>品牌名称：</label>
	  <input name="title" value="{$vo.title}" class="required" size="50" />
	</div>
	<div class="unit">
	  <label>品牌图片：</label>
	  <if condition="$vo.thumb"><img src="{$vo.thumb|imgsrc=###,100,100}" /></if>
	  <input name="thumbfile" type="file" size="30" />
	  <input name="thumb" type="hidden" value="{$vo.thumb}" />
	</div>
	<div class="unit">
	  <label>品牌内容：</label>
	  <textarea name="content" style="height:400px;width:800px;">{$vo.content}</textarea>
	</div>
  </div>
  <else />
  <div class="pageFormContent" layoutH="55">
	<div class="unit">
	  <label>文章标题：</label>
	  <input name="title" value="{$vo.title}" class="required" size="50" />
	</div>
	<div class="unit">
	  <label>文章来源：</label>
	  <input name="source" value="{$vo.source}" class="required" size="30" />
	</div>
	<div class="unit">
	  <label>文章状态：</label>
	  <select name="status">
	    <option value="1<eq name="vo.status" value="1">" selected="selected</eq>">显示</option>
	    <option value="0<eq name="vo.status" value="0">" selected="selected</eq>">不显示</option>
	  </select>
	</div>
	<div class="unit">
	  <label>视频代码：</label>
	  <textarea name="video" style="height:40px;width:600px;">{$vo.video}</textarea>
	</div>
	<div class="unit">
	  <label>文章内容：</label>
	  <textarea class="editor" name="content" style="height:400px;width:800px;" upImgUrl="__URL__/uploadEditorImage" upImgExt="jpg,jpeg,gif,png">{$vo.content}</textarea>
	</div>
  </div>
  </if>
  <div class="formBar">
	<ul>
		<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
		<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
  </div>
  <input type="hidden" name="cate_id" value="{$vo.cate_id}">
  <input type="hidden" name="id" value="{$vo.id}">
</form>
</div>
