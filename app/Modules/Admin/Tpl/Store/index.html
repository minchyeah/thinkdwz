<form id="pagerForm" method="post" action="{:U('Store/index')}">
	<input type="hidden" name="pageNum" value="1" />
</form>
<div class="pageContent">
  <div class="panelBar">
    <ul class="toolBar">
      <li><a class="add" href="__URL__/add/tid/{$Think.request.tid}" target="navTab" rel="storeform"><span>新增</span></a></li>
    </ul>
  </div>
  <table class="list" width="100%" layoutH="53">
    <thead>
	  <tr>
		<th><input type="checkbox" group="id" class="checkboxCtrl"></th>
		<th width="30">编号</th>
		<th width="100">形象图片</th>
		<th width="60">名称</th>
		<th width="120">地址</th>
		<th width="60">电话</th>
		<th width="60">营业时间</th>
		<th width="80">起送条件</th>
		<th width="80">送餐区域</th>
		<th width="80">送餐范围</th>
		<th>备注</th>
		<th width="60">操作</th>
	  </tr>
    </thead>
    <tbody>
	  <volist id="vo" name="list">
	  <tr target="sid_article" rel="{$vo['id']}">
		<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
		<td>{$vo['id']}</td>
		<td><if condition="$vo['image']"><img src="{$vo.image|imgsrc=###,100,100}" /></if></td>
		<td>{$vo.name}</td>
		<td>{$vo.address}</td>
		<td>{$vo.telphone}</td>
		<td>{$vo.shop_hours}</td>
		<td>{$vo.sendup_prices}</td>
		<td>{$vo.location_id}</td>
		<td>{$vo.scope}</td>
		<td>{$vo.remark}</td>
		<td><a href="__URL__/edit/id/{$vo.id}" target="navTab" rel="storeform"><span>编辑</span></a>&nbsp;|&nbsp;<a class="delete" href="__URL__/foreverdelete/id/{$vo['id']}/navTabId/__MODULE__" target="ajaxTodo" title="确实要删这条记录吗？"><span>删除</span></a></td>
	  </tr>
	  </volist>
    </tbody>
  </table>
  <div class="panelBar">
    <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
  </div>
</div>
