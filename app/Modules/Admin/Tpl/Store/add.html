<div class="pageContent">
	<form method="post" action="{:U('Store/save')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
		<div class="pageFormContent" layoutH="57">
			<dl class="nowrap">
				<dt>店面名称：</dt>
				<dd><input class="required" name="name" type="text" size="50" value="{$vo.name}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>所在地址：</dt>
				<dd><textarea class="required" cols="50" rows="1" name="address">{$vo.address}</textarea></dd>
			</dl>
			<dl class="nowrap">
				<dt>联系电话：</dt>
				<dd><input class="required" type="text" size="30" name="telphone" value="{$vo.telphone}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>营业时间：</dt>
				<dd><input class="required" type="text" size="30" name="shop_hours" value="{$vo.shop_hours}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>起送条件：</dt>
				<dd><input class="required" type="text" size="30" name="sendup_prices" value="{$vo.sendup_prices}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>送餐区域：</dt>
				<dd><textarea class="required" cols="50" rows="1" name="location_id">{$vo.location_id}</textarea></dd>
			</dl>
			<dl class="nowrap">
				<dt>送餐范围：</dt>
				<dd><textarea class="required" cols="50" rows="1" name="scope">{$vo.scope}</textarea></dd>
			</dl>
			<dl class="nowrap">
				<dt>形象图片：</dt>
				<dd>
				  <img src="{$vo.image|imgsrc=###,100,100}" />
				  <input class="<if condition="!$vo['image']">required</if>" name="imgfile" type="file" size="30" /></dd>
			</dl>
			<div class="divider"></div>
			<dl class="nowrap">
				<dt>备注：</dt>
				<dd><textarea cols="80" rows="5" name="remark">{$vo.remark}</textarea></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		<input name="id" type="hidden" value="{$vo.id}" />
	</form>
</div>
