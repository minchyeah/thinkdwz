<eq name="type" value="province">
<div class="page">
	<div class="layoutBox">
	<form method="post" action="__URL__/save/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxMenu)">
		<div class="pageFormContent">
			<div class="unit">
				<label class="tar">省份名称：</label>
				<input name="title" type="text" class="required" value="{$vo.title}" size="25"/>
			</div>
			<div class="unit">
				<label class="tar">显示排序：</label>
				<input name="sort_order" type="text" value="{$vo.sort_order}" size="5"/>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		<input type="hidden" name="type" value="province" />
		<input type="hidden" name="id" value="{$vo.id}"/>
	</form>
	</div>
</div>
<elseif condition="$type=='city'" />
<div class="page">
	<div class="layoutBox">
	<form method="post" action="__URL__/save/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxMenu)">
		<div class="pageFormContent">
		    <div class="unit">
		        <label class="tar">所属省份：</label>
		        <select class="required combox" name="pid">
		          <option value="">请选择</option>
		          <volist name="provinces" id="svo">
		          <option value="{$svo.id}<eq name="svo.id" value="$vo.pid">" selected="selected</eq>">{$svo.title}</option>
		          </volist>
		        </select>
		    </div>
			<div class="unit">
				<label class="tar">城市名称：</label>
				<input name="title" type="text" class="required" value="{$vo.title}" size="25"/>
			</div>
			<div class="unit">
				<label class="tar">显示排序：</label>
				<input name="sort_order" type="text" value="{$vo.sort_order}" size="5"/>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		<input type="hidden" name="type" value="city" />
		<input type="hidden" name="id" value="{$vo.id}"/>
	</form>
	</div>
</div>
<else />
<div class="page">
	<div class="layoutBox">
	<form method="post" action="__URL__/save/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxMenu)">
		<div class="pageFormContent">
		    <if condition="!$city_id">
		    <div class="unit">
		        <label class="tar">所属省份：</label>
		        <select class="required combox" name="province" ref="w_combox_city" refUrl="__URL__/combox/pid/{value}.html">
		          <option value="">请选择</option>
		          <volist name="provinces" id="svo">
		          <option value="{$svo.id}<eq name="svo.id" value="$pvo.pid">" selected="selected</eq>">{$svo.title}</option>
		          </volist>
		        </select>
		        <label class="tar" style="width:60px;">城市：</label>
		        <select class="required combox" name="city" id="w_combox_city">
		          <option value="">请选择</option>
		          <volist name="cities" id="svo">
		          <option value="{$svo.id}<eq name="svo.id" value="$pvo.id">" selected="selected</eq>">{$svo.title}</option>
		          </volist>
		        </select>
		    </div>
		    <else />
		    <input type="hidden" name="city" value="{$city_id}" />
		    </if>
			<div class="unit">
				<label class="tar">区域名称：</label>
				<input name="title" type="text" class="required" value="{$vo.title}" size="25"/>
			</div>
			<div class="unit">
				<label class="tar">别名：</label>
				<input name="alias" type="text" class="required" value="{$vo.alias}" size="20"/> <span>拼音或其它英文别名</span>
			</div>
			<div class="unit">
				<label class="tar">区域类型：</label>
				<select name="type">
					<option value="region<eq name="vo['type']" value="region">" selected="selected</eq>">行政城区</option>
					<option value="custom<eq name="vo['type']" value="custom">" selected="selected</eq>">自定义</option>
				</select>
				<label class="tar">显示排序：</label>
				<input name="sort_order" type="text" value="{$vo.sort_order}" size="5"/>
			</div>
			<div class="unit">
				<label class="tar">描述：</label>
				<textarea name="remark" rows="3" cols="50">{$vo.remark}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		<input type="hidden" name="id" value="{$vo.id}"/>
	</form>
	</div>
</div>
</eq>
