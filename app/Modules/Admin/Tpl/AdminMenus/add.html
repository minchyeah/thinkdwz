<div class="page">
	<div class="layoutBox">
	<form method="post" action="__URL__/save/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxMenu)">
		<div class="pageFormContent">
			<div class="unit">
				<label class="tar">节点名称：</label>
				<input name="title" type="text" class="required" value="{$vo.title}" size="40"/>
			</div>
			<div class="unit">
				<label class="tar">上级节点：</label>
				<select name="pid">
					<option value="0">顶级节点</option>
					<volist name="topmenus" id="svo">
					<option value="{$svo.id}<eq name="vo['pid']" value="$svo['id']">" selected="selected</eq>">{$svo.title}</option>
					</volist>
				</select>
				<label class="tar">是否显示：</label>
				<select name="display">
					<option value="1<eq name="vo['display']" value="1">" selected="selected</eq>">显示</option>
					<option value="0<eq name="vo['display']" value="0">" selected="selected</eq>">不显示</option>
				</select>
			</div>
			<div class="unit">
				<label class="tar">模块名：</label>
				<input type="text" name="module_name" value="{$vo.module_name}" size="30"/>
			</div>
			<div class="unit">
				<label class="tar">操作名：</label>
				<input type="text" name="action_name" value="{$vo.action_name}" size="30"/>
			</div>
			<div class="unit">
				<label class="tar">排序：</label>
				<input type="text" name="sort_order" value="{$vo.sort_order}" size="10"/>
			</div>
			<div class="unit">
				<label class="tar">描述：</label>
				<textarea name="remark" rows="3" cols="50">{$vo.remark}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	</div>
</div>
