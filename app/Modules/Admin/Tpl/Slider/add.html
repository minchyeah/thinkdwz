<div class="page">
	<div class="layoutBox">
	  <form method="post" action="{:U('Slider/save')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
		<div class="pageFormContent" layoutH="55">
			<if condition="$vo['image']">
			<div class="unit">
				<label style="text-align:right;">当前图片：</label>
				<img src="{$vo.image|imgsrc=100,100}" /> 不修改不用上传
			</div>
			</if>
			<div class="unit">
				<label style="text-align:right;">上传图片：</label>
				<input type="file" name="img">
			</div>
			<div class="unit">
				<label style="text-align:right;">标题：</label>
				<input type="text" name="title" size="50" value="{$vo.title}">
			</div>
			<div class="unit">
				<label style="text-align:right;">跳转地址：</label>
				<input type="text" name="target" size="50" value="{$vo.target}">
			</div>
			<div class="unit">
				<label style="text-align:right;">展示位置：</label>
				<select name="position">
					<option value="index<eq name="vo.position" value="index">" selected="selected</eq>">首页通栏</option>
					<option value="index_engineer<eq name="vo.position" value="index_engineer">" selected="selected</eq>">首页工程团队</option>
					<option value="innert<eq name="vo.position" value="innert">" selected="selected</eq>">内页通栏</option>
				</select>
			</div>
			<div class="unit">
				<label style="text-align:right;">排序：</label>
				<input type="text" name="sort_order" size="5" value="{$vo.sort_order}">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		<input type="hidden" name="id" value="{$vo.id}"/>
	  </form>
	</div>
</div>
