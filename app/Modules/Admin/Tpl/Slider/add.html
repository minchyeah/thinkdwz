<div class="page">
	<div class="layoutBox">
	  <form method="post" action="{:U('Slider/save')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
		<div class="pageFormContent" layoutH="55">
			<div class="unit">
				<label style="text-align:right;">位置选择：</label>
				<select name="position" class="required" style="width:100px;">
				  <option value="">请选择</option>
				  <volist name="positions" id="svo">
				  <option value="{$key}<eq name="vo['position']" value="$key">" selected="selected</eq>">{$svo}</option>
				  </volist>
				</select>
				<label style="text-align:right;width:60px;">排序：</label>
				<input type="text" name="sort_order" size="5" value="{$vo.sort_order}">
			</div>
			<if condition="$vo['image']">
			<div class="unit">
				<label style="text-align:right;">当前图片：</label>
				<img src="{$vo.image|imgsrc=100,100}" /> 不修改不用上传
			</div>
			</if>
			<div class="unit">
				<label style="text-align:right;">上传图片：</label>
				<input type="file" name="img">
			</div>
			<div class="unit">
				<label style="text-align:right;">链接地址：</label>
				<input type="text" class="required" name="target" size="40" value="{$vo.target}">
			</div>
			<div class="unit">
				<label style="text-align:right;">文字说明：</label>
				<input type="text" class="" name="title" size="40" value="{$vo.title}"/>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		<input type="hidden" name="id" value="{$vo.id}"/>
	  </form>
	</div>
</div>
