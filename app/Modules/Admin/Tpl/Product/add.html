<div class="pageContent">
<form method="post" action="{:U('Product/save')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
  <div class="pageFormContent" layoutH="55">
	<div class="unit">
	  <label>产品名称：</label>
	  <input name="product_name" value="{$vo.product_name}" class="required" size="50" />
	</div>
	<div class="unit">
	  <label>状态：</label>
	  <select name="status">
	    <option value="1<eq name="vo.status" value="1">" selected="selected</eq>">启用</option>
	    <option value="0<eq name="vo.status" value="0">" selected="selected</eq>">禁用</option>
	  </select>
	</div>
	<div class="unit">
	  <label>产品图片：</label>
	  <a class="unit btn" href="{:U('Public/uploadform')}" target="dialog" rel="uploadform" width="420" height="220" mask="true">上传图片</a>
	</div>
	<div id="uploadifyResult" class="unit">
	  <ul id="imageList">
		<volist name="vo.images" id="svo">
		  <li>
			<img src="{:imgsrc($svo, 100, 100)}"/>
			<input type="hidden" name="images[]" value="{$svo}" />
			<a class="unit btn delimg" href="javascript:;">删除</a>
		  </li>
		</volist>
	  </ul>
	</div>
	<div class="unit">
	  <label>产品说明：</label>
	  <textarea name="description" class="required" style="width:480px;">{$vo.description}</textarea>
	</div>
	<div class="unit">
	  <label>基本信息：</label>
	  <textarea name="product_attrs" class="required" style="width:480px;">{$vo.product_attrs}</textarea>
	</div>
	<div class="unit">
	  <label>产品详情：</label>
	  <textarea class="editor" name="detail" style="height:200px;width:800px" upImgUrl="__URL__/uploadEditorImage" upImgExt="jpg,jpeg,gif,png">{$vo.detail}</textarea>
	</div>
  </div>
  <div class="formBar">
	<ul>
		<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
		<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
  </div>
  <input type="hidden" name="cate_id" value="{$vo.cate_id}">
  <input type="hidden" name="id" value="{$vo.id}">
</form>
</div>
<script type="text/javascript">
$(function(){
	$("#imageList .delimg", navTab.getCurrentPanel()).click(function(event){
		$(this).parent().remove();
		event.stopPropagation();
		return false;
	});
});
</script>
<style type="text/css">
ul#imageList li{
	width:100px;
	height:125px;
	margin:0 5px;
	display:block;
	float:left;
	text-align:center;
}
</style>
