<div class="pageContent">
	<form method="post" id="ProductForm" action="{:U('Product/save')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
		<div class="pageFormContent" layoutH="57">
			<dl class="nowrap">
				<dt>产品名称：</dt>
				<dd><input class="required" name="name" type="text" size="50" value="{$vo.name}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>排序：</dt>
				<dd><input class="" type="text" size="8" name="sort_order" value="{$vo.sort_order}"/>&nbsp;&nbsp; 大的排前面,默认为0</dd>
			</dl>
			<dl class="nowrap">
				<dt>产品图片：</dt>
				<dd>
				<div class="divider"></div>
				  <if condition="$images[0]"><img src="{$images[0]|imgsrc=###,100,100}" />
				  <div style="display:block;width:30px;text-align:center;float:left;line-height:100px;"><a style="line-height:30px;" title="删除图片" href="javascript:;" class="delimg" data-imgidx="0">X</a></div>
				  </if>
				  <input class="<if condition="!$images[0]"></if>" name="imgfile" type="file" size="30" />
				</dd>
			</dl>
			
			<volist name="images" id="ivo">
			<if condition="$i gt 1">
			<php>$ij = $i-1;</php>
			<dl class="nowrap">
				<dt>&nbsp;</dt>
				<dd>
				<div class="divider"></div>
				  <if condition="$images[$ij]"><img src="{$images[$ij]|imgsrc=###,100,100}" />
				  <div style="display:block;width:30px;text-align:center;float:left;line-height:100px;"><a style="line-height:30px;" title="删除图片"  href="javascript:;" class="delimg" data-imgidx="{$ij}">X</a></div>
				  </if>
				  <input name="imgfile{$ij}" type="file" size="30" />
				</dd>
			</dl>
			</if>
			</volist>
			<div class="divider"></div>
			<dl class="nowrap">
				<dt>产品详情：</dt>
				<dd><textarea class="editor" name="detail" style="height:400px;width:800px;" upImgUrl="__URL__/uploadEditorImage" upImgExt="jpg,jpeg,gif,png">{$vo.detail}</textarea></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
			</ul>
		</div>
		<input name="id" type="hidden" value="{$vo.id}" />
		<input name="img0" type="hidden" value="{$images[0]}" />
		<volist name="images" id="ivo">
		<if condition="$i gt 1">
		<input name="img{$i-1}" type="hidden" value="{$ivo}" />
		</if>
		</volist>
	</form>
</div>

<script type="text/javascript">
$(function(){
	$("form#ProductForm .nowrap a.delimg").click(function(event){
		if(!confirm("确定要删除该图片吗")){
			return false;
		}
		var $this = $(this);
		$form = $this.parents("form");
		$form.find("input[name='img"+$this.data('imgidx')+"']").remove();
		$parent = $this.parent();
		$parent.siblings("img").remove();
		$parent.remove();
		return false;
	});
});
</script>
