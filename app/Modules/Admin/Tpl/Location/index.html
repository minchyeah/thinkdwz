<div class="pageHeader" style="border:1px #B8D0D6 solid">
	<form id="pagerForm" onsubmit="return divSearch(this, 'jbsxBox');" action="{:U('Location/index')}" method="post">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="pid" value="{$Think.request.pid}" />
	<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
	<input type="hidden" name="orderDirection" value="${param.orderDirection}" />
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					<a class="button" target="dialog" href="{:U('Location/add', 'city_id='.$city_id.'&pid='.$_REQUEST['pid'])}" target="dialog" width="510" height="250" mask="true" maxable="false"><span>新增商圈</span></a>
				</td>
				<td>
					商圈名称：<input type="text" name="title" />
				</td>
				<td><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></td>
			</tr>
		</table>
	</div>
	</form>
</div>

<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
	<table class="table" width="99%" layoutH="190" rel="jbsxBox">
		<thead>
		  <tr>
			<th><input type="checkbox" group="id" class="checkboxCtrl"></th>
			<th>编号</th>
			<th>商圈名称</th>
			<th>首字母</th>
			<th>所属区域</th>
			<th>排序</th>
			<th>店铺数</th>
			<th>备注</th>
			<th>操作</th>
		  </tr>
		</thead>
		<tbody>
		  <volist id="vo" name="list">
		  <tr target="sid_article" rel="{$vo['id']}">
			<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
			<td>{$vo['id']}</td>
			<td><a class="edit" href="__URL__/edit/city_id/{$city_id}/pid/{$Think.request.pid}/id/{$vo['id']}" target="dialog" width="500" height="300" mask="true" maxable="false">{$vo.title}</a></td>
			<td>{$vo.letter}</td>
			<td>{$vo.district|ids2str=###,$district,array('id','title')}</td>
			<td>{$vo.sort_order}</td>
			<td>{$vo.store_count}</td>
			<td>{$vo.remark}</td>
			<td>
			  <a href="{:U('Store/index','location_id='.$vo['id'])}" target="navTab" rel="storeList{$vo.id}" class="btnInfo" title="({$vo.title})店铺列表">店铺店铺</a>
			  <a href="__URL__/edit/city_id/{$city_id}/pid/{$Think.request.pid}/id/{$vo.id}" target="dialog" width="500" height="250" mask="true" maxable="false" class="btnEdit" title="编辑">编辑</a>
			  <a href="__URL__/delete/id/{$vo['id']}/navTabId/__MODULE__" target="ajaxTodo" title="确实要删这条记录吗？" class="btnDel">删除</a>
			</td>
		  </tr>
		  </volist>
		</tbody>
	</table>
	<div class="panelBar">
	  <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
