<div class="page">
	<div class="layoutBox">
	<form method="post" action="__URL__/save/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxLoad)">
		<div class="pageFormContent">
			<div class="unit">
				<label class="tar">商圈名称：</label>
				<input name="title" type="text" class="required" value="{$vo.title}" size="25"/>
			</div>
			<div class="unit">
				<label class="tar">所属区域：</label>
				<a class="unit btn" height="420" width="300" title="选择区域" mask="true" rel="tree" maxable="false" target="dialog" href="{:U('District/multiselect', 'city_id='.$city_id.'&selparent=0&selmore=1&cid=district&cname=district_name')}">选择区域</a>&nbsp;
				<input id="district_name" class="required textInput readonly" type="text" value="{$vo.district_name}" readonly="readonly" size="40">
				<input id="district" class="required" type="hidden" value="{$vo.district}" name="district">
			</div>
			<div class="unit">
				<label class="tar">显示排序：</label>
				<input name="sort_order" type="text" value="{$vo.sort_order}" size="10"/>
			</div>
			<div class="unit">
				<label class="tar">描述：</label>
				<textarea name="remark" rows="3" cols="50">{$vo.remark}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		<input type="hidden" name="city_id" value="{$city_id}"/>
		<input type="hidden" name="pid" value="{$Think.request.pid}"/>
		<input type="hidden" name="id" value="{$vo.id}"/>
	</form>
	</div>
</div>
