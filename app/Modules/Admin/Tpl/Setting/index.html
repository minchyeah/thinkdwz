<div class="pageContent">
	<div class="tabs" currentIndex="0" eventType="click">
		<form method="post" action="{:U('Setting/save')}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxMenu)">
		<!-- <div class="tabsHeader">
			<div class="tabsHeaderContent">
				<ul>
					<li><a href="javascript:;"><span>基本设置</span></a></li>
					<li><a href="javascript:;"><span>其它设置</span></a></li>
				</ul>
			</div>
		</div> -->
		<div class="tabsContent layoutBox" layoutH="38" style="position: relative;">
		  <div>
			<div class="pageFormContent">
				<div class="unit">
					<label class="tar">网站名称：</label>
					<textarea name="site_name" style="width:500px;height:32px;">{$site_name}</textarea>
				</div>
				<div class="unit">
					<label class="tar">SEO关键字：</label>
					<textarea name="seo_keywords" style="width:500px;height:32px;">{$seo_keywords}</textarea>
				</div>
				<div class="unit">
					<label class="tar">SEO描述：</label>
					<textarea name="seo_description" style="width:500px;height:80px;">{$seo_description}</textarea>
				</div>
				<div class="unit">
					<label class="tar">页脚内容：</label>
					<textarea name="footer_content" style="width:500px;height:100px;">{$footer_content}</textarea>
				</div>
				<div class="unit">
					<label class="tar">联系电话：</label>
					<textarea name="company_phone" style="width:500px;height:20px;">{$company_phone}</textarea>
				</div>
				<div class="unit">
					<label class="tar">联系人：</label>
					<textarea name="contact_name" style="width:500px;height:20px;">{$contact_name}</textarea>
				</div>
				<div class="unit">
					<label class="tar">联系手机：</label>
					<textarea name="contact_mobile" style="width:500px;height:20px;">{$contact_mobile}</textarea>
				</div>
				<div class="unit">
					<label class="tar">访问量：</label>
					<textarea name="visit_count" style="width:500px;height:20px;">{$visit_count}</textarea>
				</div>
				<div class="unit">
					<label class="tar">提醒邮箱：</label>
					<textarea name="notify_email" style="width:500px;height:20px;">{$notify_email}</textarea>
				</div>
				<div class="unit">
					<label class="tar">客服ＱＱ：</label>
					<textarea name="kefuqq" style="width:600px;height:32px;">{$kefuqq}</textarea>
				</div>
				<div class="unit">
					<label class="tar">&nbsp;</label>
					多个QQ用','隔开，QQ和客服名用'|'隔开
				</div>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保 存</button></div></div></li>
				</ul>
			</div>
		  </div>
		</div>
		<div class="tabsFooter">
			<div class="tabsFooterContent"></div>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$("div.pageFormContent", navTab.getCurrentPanel()).height(navTab.getCurrentPanel().parent().height()-38-58);
	$(window).resize(function(){
		$("div.pageFormContent", navTab.getCurrentPanel()).height(navTab.getCurrentPanel().parent().height()-38-58);
	});
});
</script>
