<div class="pageContent">
	<div class="tabs" currentIndex="0" eventType="click">
		<form method="post" action="{:U('Setting/save')}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxMenu)">
		<div class="tabsHeader">
			<div class="tabsHeaderContent">
				<ul>
					<li><a href="javascript:;"><span>基本设置</span></a></li>
					<li><a href="javascript:;"><span>其它设置</span></a></li>
				</ul>
			</div>
		</div>
		<div class="tabsContent layoutBox" layoutH="38" style="position: relative;">
		  <div>
			<div class="pageFormContent">
				<div class="unit">
					<label class="tar">网站根域名：</label>
					<input name="site_domain" size="50" class="required" value="{$site_domain}"/>
					不带http://,不带www,如：abcde.com
				</div>
				<div class="unit">
					<label class="tar">网站名称：</label>
					<textarea name="site_name" class="required" style="width:500px;height:60px;">{$site_name}</textarea>
					城市：{city}
				</div>
				<div class="unit">
					<label class="tar">SEO关键字：</label>
					<textarea name="seo_keywords" style="width:500px;height:60px;">{$seo_keywords}</textarea>
				</div>
				<div class="unit">
					<label class="tar">SEO描述：</label>
					<textarea name="seo_description" style="width:500px;height:100px;">{$seo_description}</textarea>
				</div>
				<div class="unit">
					<label class="tar">分享代码：</label>
					<textarea name="share_code" style="width:500px;height:80px;">{$share_code}</textarea>
				</div>
				<div class="unit">
					<label class="tar">统计代码 ：</label>
					<textarea name="stat_code" style="width:500px;height:80px;">{$stat_code}</textarea>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保 存</button></div></div></li>
				</ul>
			</div>
		  </div>
		  <div>
			<div class="pageFormContent">
				<div class="unit">
					<label class="tar">店铺数量：</label>
					<input name="store_count" size="30" class="required" value="{$store_count}"/>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保 存</button></div></div></li>
				</ul>
			</div>
		  </div>
		</div>
		<div class="tabsFooter">
			<div class="tabsFooterContent"></div>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$("div.pageFormContent", navTab.getCurrentPanel()).height(navTab.getCurrentPanel().parent().height()-38-58);
	$(window).resize(function(){
		$("div.pageFormContent", navTab.getCurrentPanel()).height(navTab.getCurrentPanel().parent().height()-38-58);
	});
});
</script>
