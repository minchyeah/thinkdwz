<div class="pageContent">
	<div class="tabs" currentIndex="0" eventType="click">
		<div class="tabsHeader">
			<div class="tabsHeaderContent">
				<ul>
					<li><a href="javascript:;"><span>基本设置</span></a></li>
					<li><a href="javascript:;"><span>其它设置</span></a></li>
				</ul>
			</div>
		</div>
		<div class="tabsContent layoutBox" layoutH="38" style="position: relative;">
		  <div>
			<form method="post" action="{:U('Setting/save')}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxMenu)">
			<div class="pageFormContent">
				<div class="unit">
					<label class="tar">网站名称：</label>
					<input name="sitename" class="textInput" type="text" value="{$sitename}" size="45">
				</div>
				<div class="unit">
					<label class="tar">公司地址：</label>
					<input name="address" class="textInput" type="text" value="{$address}" size="60">
				</div>
				<div class="unit">
					<label class="tar">联系电话：</label>
					<input name="contact_phone" type="text" value="{$contact_phone}" size="45"/>
				</div>
				<div class="unit">
					<label class="tar">客服电话：</label>
					<input name="kefu_phone" type="text" class="" value="{$kefu_phone}" size="25"/>
				</div>
				<div class="unit">
					<label class="tar">版权信息：</label>
					<input name="copyright" type="text" value="{$copyright}" size="45"/>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保 存</button></div></div></li>
				</ul>
			</div>
			</form>
		  </div>
		  <div>
		  	<form method="post" action="{:U('Setting/save')}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxMenu)">
			<div class="pageFormContent">
				<div class="unit">
					<label class="tar">招贤纳士栏目说明：</label>
					<textarea name="jobs_description" style="height:50px;width:500px;">{$jobs_description}</textarea>
				</div>
				<div class="unit">
					<label class="tar">招贤纳士联系方式：</label>
					<textarea name="jobs_contact" style="height:100px;width:500px;">{$jobs_contact}</textarea>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保 存</button></div></div></li>
				</ul>
			</div>
			</form>
		  </div>
		</div>
		<div class="tabsFooter">
			<div class="tabsFooterContent"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$("div.pageFormContent", navTab.getCurrentPanel()).height(navTab.getCurrentPanel().parent().height()-38-58);
	$(window).resize(function(){
		$("div.pageFormContent", navTab.getCurrentPanel()).height(navTab.getCurrentPanel().parent().height()-38-58);
	});
});
</script>
