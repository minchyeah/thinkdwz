<div class="pageContent">
	<div class="tabs" currentIndex="0" eventType="click">
		<div class="tabsHeader">
			<div class="tabsHeaderContent">
				<ul>
					<li><a href="javascript:;"><span>基本设置</span></a></li>
				</ul>
			</div>
		</div>
		<div class="tabsContent layoutBox" layoutH="38" style="position: relative;">
		  <div>
			<form method="post" action="{:U('Setting/save')}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxMenu)">
			<div class="pageFormContent">
				<div class="unit">
					<label class="tar">网站名称：</label>
					<input name="site_name" type="text" class="required" value="{$site_name}" size="50"/>
				</div>
				<div class="unit">
					<label class="tar">SEO关键字：</label>
					<textarea name="seo_keywords" style="width:500px;height:36px;">{$seo_keywords}</textarea>
				</div>
				<div class="unit">
					<label class="tar">SEO描述：</label>
					<textarea name="seo_description" style="width:500px;height:80px;">{$seo_description}</textarea>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保 存</button></div></div></li>
				</ul>
			</div>
			</form>
		  </div>
		</div>
		<div class="tabsFooter">
			<div class="tabsFooterContent"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$("div.pageFormContent", navTab.getCurrentPanel()).height(navTab.getCurrentPanel().parent().height()-38-58);
	$(window).resize(function(){
		$("div.pageFormContent", navTab.getCurrentPanel()).height(navTab.getCurrentPanel().parent().height()-38-58);
	});
});
</script>
