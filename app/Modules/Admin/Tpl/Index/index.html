<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title><notempty name="sitename">{$sitename} - </notempty>管理中心</title>
<link href="{$static_url}/js/dwz/default/style.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="{$static_url}/js/dwz/css/core.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="{$static_url}/js/uploadify/css/uploadify.css" rel="stylesheet" type="text/css" media="screen"/>

<link href="{$static_url}/js/dwz/css/ieHack.css" rel="stylesheet" type="text/css" media="screen"/>
<![endif]-->

<script src="{$static_url}/js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="{$static_url}/js/jquery.cookie.js" type="text/javascript"></script>
<script src="{$static_url}/js/jquery.validate.js" type="text/javascript"></script>
<script src="{$static_url}/js/jquery.bgiframe.js" type="text/javascript"></script>
<script src="{$static_url}/js/xheditor/xheditor-1.1.14-zh-cn.min.js" type="text/javascript"></script>
<script src="{$static_url}/js/uploadify/jquery.uploadify.js" type="text/javascript"></script>
<script src="{$static_url}/js/dwz/dwz.min.js" type="text/javascript"></script>
<script src="{$static_url}/js/dwz/dwz.regional.zh.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	DWZ.init("{$static_url}/js/dwz/dwz.frag.xml", {
		loginUrl:"login_dialog.html", loginTitle:"登录",	// 弹出登录对话框
		//statusCode:{ok:200, error:300, timeout:301}, //【可选】
		statusCode:{ok:1,error:0},
		ui:{sbar:false},
		pageInfo:{pageNum:"pageNum", numPerPage:"numPerPage", orderField:"orderField", orderDirection:"orderDirection"}, //【可选】
		debug:true,	// 调试模式 【true|false】
		callback:function(){
			initEnv();
		}
	});
});

//清理浏览器内存,只对IE起效，FF不需要
if ($.browser.msie) {
	window.setInterval("CollectGarbage();", 10000);
}
</script>
<style type="text/css">
.tar{
	text-align: right;
}
.tal{
	text-align: left;
}
.tac{
	text-align: center;
}
</style>
</head>

<body scroll="no">
  <div id="layout">
    <div id="header">
      <div class="headerNav">
        <div class="logo"><a href="__GROUP__/">后台管理系统</a></div>
        <div id="navMenu">
          <ul>
            <volist name="topmenus" id="vo">
            <li><a href="{:U('Index/menu', 'id='.$vo['id'])}"><span>{$vo.title}</span></a></li>
            </volist>
          </ul>
        </div>
        <ul class="nav">
		  <li class="first"><a href="{:U('/')}" target="_blank">前台首页</a></li>
          <li><a href="{:U('Public/clearCache')}" target="dialog" width="300" height="160" mask="true" maxable="false" minable="false" resizable="false" drawable="false" rel="sysInfo">更新缓存</a></li>
          <li><a href="{:U('Public/password')}" target="dialog" width="520" height="270" mask="true">修改密码</a></li>
          <li><a href="{:U('Public/profile')}" target="dialog" width="560" height="300" mask="true">修改资料</a></li>
          <li><a href="{:U('Public/logout')}">退出</a></li>
        </ul>
	  </div>
	</div>
	<div id="leftside">
	  <div id="sidebar_s">
		<div class="collapse">
		  <div class="toggleCollapse"><div></div></div>
		</div>
	  </div>
	  <div id="sidebar">
		<include file="menu" />
	  </div>
	</div>
	<div id="container">
	  <div id="navTab" class="tabsPage">
		<div class="tabsPageHeader">
		  <div class="tabsPageHeaderContent"><!-- 显示左右控制时添加 class="tabsPageHeaderMargin" -->
			<ul class="navTab-tab">
			  <li tabid="main" class="main"><a href="javascript:;"><span><span class="home_icon">我的主页</span></span></a></li>
			</ul>
		  </div>
		  <div class="tabsLeft">left</div><!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->
		  <div class="tabsRight">right</div><!-- 禁用只需要添加一个样式 class="tabsRight tabsRightDisabled" -->
		  <div class="tabsMore">more</div>
		</div>
		<ul class="tabsMoreList">
		  <li><a href="javascript:;">我的主页</a></li>
		</ul>
		<div class="navTab-panel tabsPageContent layoutBox">
		  <div class="page unitBox">
		  </div>
		</div>
	  </div>
	</div>
  </div>
  <div id="footer">Copyright &copy; 2013</div>
</body>
</html>
