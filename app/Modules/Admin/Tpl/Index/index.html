<script type="text/javascript">
function dialogAjaxMenu(json){
	json.statusCode = json.status;
	json.message = json.info;
	dialogAjaxDone(json);
	if (json.statusCode == DWZ.statusCode.ok){
        if (json.navTabId){
        	navTab.reload(json.forwardUrl, {}, json.navTabId);
        }else{
        	navTab.reload();
        }
        $.pdialog.closeCurrent();
	}
}
function navTabAjaxMenu(json){
	json.statusCode = json.status;
	json.message = json.info;
	navTabAjaxDone(json);
}
$(function(){
	DWZ.init("{$static_url}/js/dwz/dwz.frag.xml", {
		loginUrl:"login_dialog.html", loginTitle:"登录",	// 弹出登录对话框
		//statusCode:{ok:200, error:300, timeout:301}, //【可选】
		statusCode:{ok:1,error:0},
		ui:{sbar:false},
		pageInfo:{pageNum:"pageNum", numPerPage:"numPerPage", orderField:"orderField", orderDirection:"orderDirection"}, //【可选】
		debug:true,	// 调试模式 【true|false】
		callback:function(){
			initEnv();
		}
	});
});

//清理浏览器内存,只对IE起效，FF不需要
if ($.browser.msie) {
	window.setInterval("CollectGarbage();", 10000);
}
</script>
<style type="text/css">

<body scroll="no">
  <div id="layout">
    <div id="header">
      <div class="headerNav">
        <div class="logo"><a href="__GROUP__/">后台管理系统</a></div>
        <div id="navMenu">
          <ul>
            <volist name="topmenus" id="vo">
            <li class="<eq name="i" value="1">selected</eq>"><a href="{:U('Index/menu', 'id='.$vo['id'])}"><span>{$vo.title}</span></a></li>
            </volist>
          </ul>
        </div>
        <ul class="nav">
		  <li class="first"><a href="{:U('/')}" target="_blank">前台首页</a></li>
          <li><a href="{:U('Public/clearCache')}" target="dialog" width="300" height="160" mask="true" maxable="false" minable="false" resizable="false" drawable="false" rel="sysInfo">更新缓存</a></li>
          <li><a href="{:U('Public/password')}" target="dialog" width="520" height="270" mask="true">修改密码</a></li>
          <li><a href="{:U('Public/profile')}" target="dialog" width="560" height="300" mask="true">修改资料</a></li>
          <li><a href="{:U('Public/logout')}">退出</a></li>
        </ul>
	  </div>
	</div>
	<div id="leftside">
	  <div id="sidebar_s">
		<div class="collapse">
		  <div class="toggleCollapse"><div></div></div>
		</div>
	  </div>
	  <div id="sidebar">
		<include file="menu" />
	  </div>
	</div>
	<div id="container">
	  <div id="navTab" class="tabsPage">
		<div class="tabsPageHeader">
		  <div class="tabsPageHeaderContent"><!-- 显示左右控制时添加 class="tabsPageHeaderMargin" -->
			<ul class="navTab-tab">
			  <li tabid="main" class="main"><a href="javascript:;"><span><span class="home_icon">我的主页</span></span></a></li>
			</ul>
		  </div>
		  <div class="tabsLeft">left</div><!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->
		  <div class="tabsRight">right</div><!-- 禁用只需要添加一个样式 class="tabsRight tabsRightDisabled" -->
		  <div class="tabsMore">more</div>
		</div>
		<ul class="tabsMoreList">
		</ul>
		<div class="navTab-panel tabsPageContent layoutBox">
		  <div class="page unitBox">
			<div class="pageContent">
			  <div class="panelBar">
			    <ul class="toolBar">
			      <li><a class="add" href="__URL__/add/tid/{$Think.request.tid}" target="dialog" width="500" height="300" mask="true" maxable="false"><span>新增</span></a></li>
			    </ul>
			  </div>
			  <table class="table" width="100%" layoutH="50">
			    <thead>
				  <tr>
					<th><input type="checkbox" group="id" class="checkboxCtrl"></th>
					<th>编号</th>
					<th>名称</th>
					<th>模块</th>
					<th>操作</th>
					<th>参数</th>
					<th>父节点</th>
					<th>排序</th>
					<th>显示</th>
					<th>备注</th>
					<th>操作</th>
				  </tr>
			    </thead>
			    <tbody>
				  <volist id="vo" name="list">
				  <tr target="sid_article" rel="{$vo['id']}">
					<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
					<td>{$vo['id']}</td>
					<td><a class="edit" href="__URL__/edit/id/{$vo['id']}" target="dialog" width="500" height="300" mask="true" maxable="false">{$vo.title}</a></td>
					<td>{$vo.module_name}</td>
					<td>{$vo.action_name}</td>
					<td>{$vo.params}</td>
					<td>{$vo.pid}</td>
					<td>{$vo.sort_order}</td>
					<td><if condition="$vo['display']">显示<else />不显示</if></td>
					<td>{$vo.remark}</td>
					<td><a href="__URL__/edit/id/{$vo.id}" target="dialog" width="500" height="300" mask="true" maxable="false"><span>编辑</span></a>&nbsp;|&nbsp;<a class="delete" href="__URL__/foreverdelete/id/{$vo['id']}/navTabId/__MODULE__" target="ajaxTodo" title="确实要删这条记录吗？"><span>删除</span></a></td>
				  </tr>
				  </volist>
			    </tbody>
			  </table>
			  <div class="panelBar">
			    <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
  <div id="footer">Copyright &copy; 2013</div>
</body>
