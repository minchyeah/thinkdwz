<div class="pageContent">
	<form method="post" action="{:U('Signup/save')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
		<div class="pageFormContent" layoutH="57">
			<dl class="nowrap">
				<dt>院校名称：</dt>
				<dd><input class="required" name="name" type="text" size="50" value="{$vo.name}"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>排序：</dt>
				<dd><input class="" type="text" size="8" name="sort_order" value="{$vo.sort_order}"/>&nbsp;&nbsp; 从小到大,默认为0</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		<input name="id" type="hidden" value="{$vo.id}" />
	</form>
</div>
