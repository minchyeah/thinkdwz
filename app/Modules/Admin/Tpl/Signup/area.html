<form id="pagerForm" method="post" action="{:U('Signup/area')}">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="search_key" value="{$_REQUEST['search_key']}">
</form>
<div class="pageContent">
  <div class="panelBar">
    <ul class="toolBar">
      <li><a class="add" href="__URL__/addarea/sid/{$Think.request.sid}" target="navTab" rel="area_form" title="{$signup.name}-添加考点"><span>新增</span></a></li>
    </ul>
  </div>
  <table class="list" width="100%" layoutH="53">
    <thead>
	  <tr>
		<th width="30"><input type="checkbox" group="id" class="checkboxCtrl"></th>
		<th width="30">编号</th>
		<th width="100">城市</th>
		<th>考点</th>
		<th width="80">排序</th>
		<th width="80">操作</th>
	  </tr>
    </thead>
    <tbody>
	  <volist id="vo" name="list">
	  <tr target="sid_article" rel="{$vo['id']}">
		<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
		<td>{$vo['id']}</td>
		<td>{$vo.city}</td>
		<td>{$vo.area}</td>
		<td>{$vo.sort_order}</td>
		<td>
		  <a href="__URL__/editarea/id/{$vo.id}" target="navTab" rel="storeform" class="btnEdit" title="编辑">编辑</a>
		  <a href="__URL__/deletearea/id/{$vo['id']}/dwzid/{$_GET['dwzid']}" target="ajaxTodo" title="确实要删这条记录吗？" class="btnDel">删除</a>
		</td>
	  </tr>
	  </volist>
    </tbody>
  </table>
  <div class="panelBar">
    <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
  </div>
</div>
