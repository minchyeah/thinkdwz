<form id="pagerForm" method="post" action="{:U('Signup/index')}">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="search_key" value="{$_REQUEST['search_key']}">
</form>
<div class="pageContent">
  <div class="panelBar">
    <ul class="toolBar">
      <li style="padding:0 20px;">
      <form method="get" action="{:U('Signup/index')}" onsubmit="return navTabSearch(this);">
        <span>校名：</span><input name="search_key" value="{$_REQUEST['search_key']}"><input type="submit" value="查 找"/>
        <input type="hidden" name="pageNum" value="1" />
      </form>
      </li>
    </ul>
  </div>
  <table class="list" width="100%" layoutH="53">
    <thead>
	  <tr>
		<th width="30"><input type="checkbox" group="id" class="checkboxCtrl"></th>
		<th width="80">编号</th>
		<th width="60">名称</th>
		<th width="120">排序</th>
		<th width="80">操作</th>
	  </tr>
    </thead>
    <tbody>
	  <volist id="vo" name="list">
	  <tr target="sid_article" rel="{$vo['id']}">
		<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
		<td>{$vo['id']}</td>
		<td>{$vo.name}</td>
		<td>{$vo.sort_order}</td>
		<td>
		  [<a href="__URL__/level/sid/{$vo.id}" target="navTab" rel="signup_level" title="{$vo.name}-层次列表">编辑层次</a>]
		  [<a href="__URL__/area/sid/{$vo.id}" target="navTab" rel="signup_area" title="{$vo.name}-考点列表">编辑考点</a>]
		  [<a href="__URL__/edit/id/{$vo.id}" target="navTab" rel="storeform" title="编辑">编辑</a>]
		  [<a href="__URL__/delete/id/{$vo['id']}/dwzid/{$_GET['dwzid']}" target="ajaxTodo" title="确实要删这条记录吗？" >删除</a>]
		</td>
	  </tr>
	  </volist>
    </tbody>
  </table>
  <div class="panelBar">
    <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
  </div>
</div>
