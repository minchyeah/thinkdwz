<form id="pagerForm" method="post" action="{:U('StoreMenus/index')}">
	<input type="hidden" name="pageNum" value="1" />
</form>
<div class="pageContent">
  <div class="panelBar">
    <ul class="toolBar">
      <li><a class="add" href="__URL__/add/store_id/{$Think.request.store_id}" target="navTab" rel="storeMenuForm"><span>新增</span></a></li>
    </ul>
  </div>
  <table class="list" width="100%" layoutH="53">
    <thead>
	  <tr>
		<th><input type="checkbox" group="id" class="checkboxCtrl"></th>
		<th>编号</th>
		<th>菜谱照片</th>
		<th>名称</th>
		<th>价格</th>
		<th>备注</th>
		<th>操作</th>
	  </tr>
    </thead>
    <tbody>
	  <volist id="vo" name="list">
	  <tr target="sid_article" rel="{$vo['id']}">
		<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
		<td>{$vo['id']}</td>
		<td><if condition="$vo['image']"><img src="{$vo.image|imgsrc=###,100,100}" /></if></td>
		<td>{$vo.name}</td>
		<td>{$vo.price}</td>
		<td>{$vo.remark}</td>
		<td>
		  <a href="__URL__/edit/id/{$vo.id}" target="navTab" rel="storeMenuForm" class="btnEdit" title="编辑">编辑</a>
		  <a class="delete" href="__URL__/foreverdelete/id/{$vo['id']}/navTabId/__MODULE__" target="ajaxTodo" class="btnDel" title="确实要删这条记录吗？">删除</a>
		</td>
	  </tr>
	  </volist>
    </tbody>
  </table>
  <div class="panelBar">
    <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
  </div>
</div>
