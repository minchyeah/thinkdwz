<form id="pagerForm" method="post" action="{:U('Users/index')}">
	<input type="hidden" name="pageNum" value="1" />
</form>
<div class="pageContent">
  <div class="panelBar">
    <ul class="toolBar">
      <li><a class="add" href="{:U('User/add_admin')}" target="dialog" width="510" height="250" mask="true" maxable="false"><span>新增管理员</span></a></li>
    </ul>
  </div>
  <table class="table" width="100%" layoutH="75">
    <thead>
	  <tr>
		<th width="20"><input type="checkbox" group="id" class="checkboxCtrl"></th>
		<th width="50">编号</th>
		<th>用户名</th>
		<th>昵称</th>
		<th>邮箱</th>
		<th>城市</th>
		<th>状态</th>
		<th width="60">操作</th>
	  </tr>
    </thead>
    <tbody>
	  <volist id="vo" name="list">
	  <tr target="admin_list" rel="{$vo['id']}">
		<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
		<td>{$vo['id']}</td>
		<td>{$vo.account}</td>
		<td>{$vo.username}</td>
		<td>{$vo.email}</td>
		<td>{$cities[$vo['city_ids']]|default="超级管理员"}</td>
		<td><eq name="vo.status" value="1"><span style="color:green;">启用</span><else /><span style="color:red;">禁用</span></eq></td>
		<td>
		  <a href="{:U('User/edit_admin','id='.$vo['id'])}" target="dialog" width="510" height="250" mask="true" maxable="false" class="btnEdit">编辑</a>
		  <a href="{:U('User/delete_admin','id='.$vo['id'])}" target="ajaxTodo" title="确实要删这条记录吗？" class="btnDel">删除</a>
		</td>
	  </tr>
	  </volist>
    </tbody>
  </table>
  <div class="panelBar">
    <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
  </div>
</div>
