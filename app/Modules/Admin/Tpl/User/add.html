<div class="pageContent">
	<form method="post" action="{:U('User/save')}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxMenu)">
		<div class="pageFormContent">
			<div class="unit">
				<label class="tar">密码：</label>
				<input name="password" type="text" value="" size="25"/>密码不修改则留空
			</div>
			<div class="unit">
				<label class="tar">昵称：</label>
				<input name="nickname" type="text" class="required" value="{$vo.nickname}" size="25"/>
			</div>
			<div class="unit">
				<label class="tar">邮箱：</label>
				<input name="email" type="text" class="required" value="{$vo.email}" size="25"/>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		<input type="hidden" name="id" value="{$vo.id}"/>
	</form>
</div>
