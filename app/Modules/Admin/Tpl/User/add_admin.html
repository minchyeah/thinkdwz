<div class="pageContent">
	<form method="post" action="{:U('User/save_admin')}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxMenu)">
		<div class="pageFormContent">
			<div class="unit">
				<label class="tar">账号：</label>
				<input name="account" type="text" class="required" value="{$vo.account}" size="25"/>
			</div>
			<div class="unit">
				<label class="tar">密码：</label>
				<if condition="ACTION_NAME=='edit_admin'">
				<input name="password" type="text" value="" size="25"/>密码不修改则留空
				<else />
				<input name="password" type="text" class="required" value="" size="25"/>
				</if>
			</div>
			<div class="unit">
				<label class="tar">姓名：</label>
				<input name="username" type="text" class="required" value="{$vo.username}" size="25"/>
			</div>
			<div class="unit">
				<label class="tar">邮箱：</label>
				<input name="email" type="text" class="required" value="{$vo.email}" size="25"/>
			</div>
			<neq name="vo.id" value="1">
		    <div class="unit">
		        <label class="tar">省份：</label>
		        <select class="required combox" name="province" ref="w_combox_city" refUrl="__GROUP__/District/combox/pid/{value}.html">
		          <option value="">请选择</option>
		          <volist name="provinces" id="svo">
		          <option value="{$svo.id}<eq name="svo.id" value="$province_id">" selected="selected</eq>">{$svo.title}</option>
		          </volist>
		        </select>
		        <label class="tar" style="width:60px;">城市：</label>
		        <select class="required combox" name="city_ids" id="w_combox_city">
		          <option value="">请选择</option>
		          <volist name="cities" id="svo">
		          <option value="{$svo.id}<eq name="svo.id" value="$vo['city_ids']">" selected="selected</eq>">{$svo.title}</option>
		          </volist>
		        </select>
		    </div>
		    </neq>
			<div class="unit">
				<label class="tar">状态：</label>
				<select class="required combox" name="status">
		          <option value="1">启用</option>
		          <option value="0">禁用</option>
		        </select>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		<input type="hidden" name="id" value="{$vo.id}"/>
	</form>
</div>
