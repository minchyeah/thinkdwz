<form id="pagerForm" method="post" action="{:U('User/index')}">
	<input type="hidden" name="pageNum" value="1" />
</form>
<div class="pageContent">
  <table class="table" width="100%" layoutH="48">
    <thead>
	  <tr>
		<th width="20"><input type="checkbox" group="id" class="checkboxCtrl"></th>
		<th width="50">编号</th>
		<th>用户名</th>
		<th>昵称</th>
		<th>邮箱</th>
		<th>性别</th>
		<th>注册时间</th>
		<th>登录次数</th>
		<th>最后登录</th>
		<th>操作</th>
	  </tr>
    </thead>
    <tbody>
	  <volist id="vo" name="list">
	  <tr target="sid_article" rel="{$vo['id']}">
		<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
		<td>{$vo['id']}</td>
		<td>{$vo.username}</td>
		<td>{$vo.nickname}</td>
		<td>{$vo.email}</td>
		<td>{$vo.gender|default='未知'}</td>
		<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
		<td>{$vo.login_count}</td>
		<td>{$vo.login_time|date="Y-m-d H:i:s",###}</td>
		<td><a href="__URL__/edit/id/{$vo.id}" target="dialog" width="500" height="300" mask="true" maxable="false"><span>编辑</span></a>&nbsp;|&nbsp;<a class="delete" href="__URL__/delete/id/{$vo['id']}/dwzid/{$_GET['dwzid']}" target="ajaxTodo" title="确实要删这条记录吗？"><span>删除</span></a></td>
	  </tr>
	  </volist>
    </tbody>
  </table>
  <div class="panelBar">
    <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
  </div>
</div>
