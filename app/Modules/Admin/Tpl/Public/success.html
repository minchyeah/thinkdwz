<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>提示信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<if condition="$jumpUrl=='javascript:history.back(-1);'">
<script type="text/javascript">
  setTimeout("javascript:history.back(-1);", {$waitSecond*1000});
</script>
<else />
<meta http-equiv="Refresh" content="{$waitSecond};URL={$jumpUrl}" />
</if>
<style type="text/css">
* {margin:0;padding:0;font-size:14px}
.fs12 {font-size:12px;}
.b {font-weight:bold;}
.message { width:380px; height:150px; top:50%; left:50%; margin-left:-190px; margin-top:-120px; position:absolute; border:#690 solid 1px; padding:2px}
.message .title{ background:#690; font-size:16px; padding:5px 10px; color:#fff; font-weight:bold}
.message .content { padding:5px}
.message .content .left { float:left; padding:15px 5px;}
.message .content .row { margin:10px 0px;line-height:150%;}
.message .content .row .timeout{color:blue;font-weight:bold;}
</style>
</head>
<body>
	<div class="message">
		<div class="title">提示信息</div>
		<div class="content">
			<div class="left">
			<img src="{$static_url}/images/message-ok.jpg" />
			</div>
			<present name="message">
			<div class="row b">{$message}</div>
			</present>
			<present name="closeWin">
			<div class="row fs12">系统将在 <a class="timeout">{$waitSecond}</a> 秒后自动关闭<br />如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 关闭</div>
			</present>
			<notpresent name="closeWin">
			<div class="row fs12">系统将在 <a class="timeout">{$waitSecond}</a> 秒后自动跳转<br />如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 跳转</div>
			</notpresent>
		</div>
	</div>
</body>
</html>
