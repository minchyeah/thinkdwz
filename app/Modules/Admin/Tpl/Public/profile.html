<div class="pageContent">
	<form method="post" action="{:U('Public/profile')}" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxMenu);">
		<div class="pageFormContent" layoutH="57">
		  <table class="form">
			<tr class="unit">
				<td width="60" class="tar">姓名：</td>
				<td><input name="username" class="textInput" size="25" value="{$vo.username}"/></td>
			</tr>
			<tr class="unit">
				<td class="tar">邮箱：</td>
				<td><input name="email" class="textInput" size="25" value="{$vo.email}"/></td>
			</tr>
		  </table>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
