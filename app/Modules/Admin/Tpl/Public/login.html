<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录页面 - 后台管理系统</title>
<style type="text/css">
html{
	height:100%;
}
*{
	margin:0;
	padding:0;
	border:0;
}
body{
	background:#c4e5f8;
	font-size:14px;
	font-family:"微软雅黑", Arial, Helvetica, sans-serif;
	color:#000;
}
#login {
	width:100%;
	height:600px;
	position:absolute;
	top:150px;
	background: url({$static_url}/images/login/body_bg.gif) center 0 no-repeat;
}
#content{
	width:861px;
	height:100%;
	position:relative;
}
.container {
	width:700px;
	height:322px;
	position:relative;
	margin:0 auto;
	background-image:url( {$static_url}/images/login/loginbg.png);
	background-repeat:no-repeat;
	background-position:center;
}
.container .main {
	width:360px;
	padding-left:250px;
	padding-top:50px;
}
.main .errmsg {
	width:300px;
	height:28px;
	margin-top:10px;
	padding-left:60px;
	color:#cf0000;
	overflow:hidden;
}
.main ul li {
	list-style-type:none;
	height:36px;
}
.main ul li.btn {
	padding:10px 0 0 60px;
}
.main ul li span.label{
	display:block;
	float:left;
	width:70px;
	padding-top:3px;
}
.main ul li span.img{
	display:block;
	float:left;
	padding:3px 0 0 10px;
}
.main ul li span.img img{
	cursor:pointer;
	margin-top:-2px;
}
.main ul li input.text{
	float:left;
	padding:5px;
	width:180px;
	border:1px solid #999;
}
.main ul li input.verify{
	width:60px;
}
span.button {
	float:left;
	display:block;
	width:70px;
	height:27px;
	line-height:27px;
	text-align:center;
	background:url( {$static_url}/images/login/btn_bg.gif) 0 0 no-repeat;
	margin-right:10px;
}
span.button input{
	float:left;
	display:block;
	width:70px;
	height:27px;
	background:none;
	cursor:pointer;
}
</style>
</head>
<body>
<form method='post' name="login" id="loginform" action="__URL__/checkLogin/">
  <div id="login">
    <div class="container">
      <div class="main">
    	<h3>用户登录</h3>
        <p class="errmsg">{$errmsg}</p>
        <ul style="padding-left:15px;">
          <li>
            <span class="label">用户名：</span>
            <input name="username" type="text" class="text" />
          </li>
          <li>
            <span class="label">密&nbsp;&nbsp;&nbsp; 码：</span>
            <input type="password" class="text" name="password" />
          </li>
          <li>
            <span class="label">验证码：</span>
            <input name="captcha" type="text" class="text verify" onkeydown="keydown(event)" maxlength="6" />
            <span class="img"><img class="code" id="verifyImg" src="{:U('Public/captcha')}" onclick="this.src='{:U('Public/captcha')}?' + Math.random();" alt="验证码" title="点击刷新验证码" /></span>
          </li>
          <li class="btn">
          	<span class="button"><input type="submit" value="登录"/></span>
          	<span class="button"><input type="reset" value="重置" /></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <input type="hidden" name="returnUrl" value="{$Think.get.returnUrl|htmlspecialchars}" />
</form>
<script type="text/javascript" language="JavaScript">
function keydown(e){
	var e = e || event;
	if (e.keyCode==13)
	{
		document.login.submit();
	}
}
document.login.username.focus();
</script>
</body>
</html>
