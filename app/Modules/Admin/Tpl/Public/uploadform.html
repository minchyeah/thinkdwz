<div class="pageContent" layoutH="8">
  <div class="pageFormContent">
	<input id="testFileInput" type="file" name="upfile" 
		uploaderOption="{
			swf:'{$static_url}/js/uploadify/uploadify.swf',
			uploader:'{:U('Public/uploadify')}',
			formData:{ PHPSESSID:'{:session_id()}', ajax:1},
			buttonText:'请选择文件',
			fileSizeLimit:'8000KB',
			fileTypeDesc:'*.jpg;*.jpeg;*.gif;*.png;',
			fileTypeExts:'*.jpg;*.jpeg;*.gif;*.png;',
			auto:true,
			multi:true,
			onUploadSuccess:function (file, data, response){
					var rs = $.parseJSON(data);
					if(rs.error){
						alertMsg.error(rs.info+rs.uprs+rs.file);
					}else{
						var li = $('<li />');
						$('<img />').attr('src', rs.thumb).appendTo(li);
						$('<input />').attr('type', 'hidden').attr('name','images[]').val(rs.src).appendTo(li);
						$('<a>删除</a>').attr('href','javascript:;').addClass('unit btn delimg').click(function(){$(this).parent().remove();}).appendTo(li);
						li.appendTo('#uploadifyResult #imageList');
					}
				},
			onQueueComplete:function(queueData){
					$.pdialog.close('uploadform'); 
				}
		}"
	/>
	<div class="divider"></div>
  </div>
</div>
